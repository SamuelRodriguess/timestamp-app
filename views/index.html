<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Timestamp Microservice</title>
</head>
<body>
  <h1>Timestamp Microservice</h1>
  <p>Digite uma data ou timestamp para converter:</p>
  <input type="text" id="dateInput" placeholder="Ex: 2023-05-28 ou 1450137600000" />
  <button onclick="fetchTimestamp()">Converter</button>

  <pre id="result"></pre>

  <script>
    function fetchTimestamp() {
      const date = document.getElementById('dateInput').value.trim();
      const url = date ? `/api/${date}` : '/api';

      fetch(url)
        .then(res => res.json())
        .then(data => {
          document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById('result').textContent = 'Erro ao buscar dados';
        });
    }
  </script>
</body>
</html>
